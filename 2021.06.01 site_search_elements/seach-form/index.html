    <style>
      /*Обнуление стилей*/
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        border: 0;
      }

      *:before,
      *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      :focus,
      :active {
        outline: none;
      }

      input,
      button,
      textarea {
        font-family: inherit;
      }

      /* Убирает  крестик в input в Internet explorer */
      input::-ms-clear {
        display: none;
      }

      button {
        cursor: pointer;
      }

      /* Убирает  лишние отступы для кнопок в Firefox */
      button::-moz-focus-inner {
        padding: 0;
        border: 0;
      }

      /*Стили*/

      body {
        font-family: Arial, Sans-Serif, serif;
        background-color: #fff2e5;
        width: 710px;
        margin: 100px;
      }

      .search-form {
        display: flex;
        flex-direction: column;
        width: 100%;
        background: #f8ecc7;
        border-radius: 10px;
        padding: 28px;
        overflow: hidden;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.14);
      }

      .search__form {
        margin-bottom: 28px;
      }

      .search-form__block {
        display: flex;
        flex-direction: column;
      }

      .search-form__left {
        flex: 0 1 54%;
        margin-bottom: 24px;
      }

      .search-form__right {
        flex: 0 1 42%;
        margin-bottom: 24px;
      }

      .search-form__group {
        display: flex;
        flex-direction: column;
        margin-bottom: 14px;
        width: 100%;
      }

      .search-form__group:last-child {
        margin-bottom: 0;
      }

      .search-form__title {
        font-weight: 600;
        font-size: 15px;
        letter-spacing: 0.02em;
        color: #563916;
        margin-bottom: 8px;
        line-height: 15px;
      }

      .search-form__title:last-child {
        margin-bottom: 0;
        font-size: 14px;
      }

      .search-form__input {
        width: 100%;
        height: 40px;
        padding: 8px 14px 8px 14px;
        background: #ffffff;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 14px;
        letter-spacing: 0.04em;
        transition: all 0.2s ease-in-out;
      }

      .search-form__input:focus {
        box-shadow: 0px 2px 10px rgb(0 0 0 / 12%);
      }

      .search-form__wrap {
        display: flex;
        align-content: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 14px;
      }

      .search-form__list {
        display: flex;
        flex-direction: column;
        flex: 0 1 48%;
      }

      .search-form__select {
        width: 100%;
        height: 40px;
        padding: 8px 34px 8px 14px;
        background: #ffffff;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 14px;
        letter-spacing: 0.04em;
        transition: all 0.2s ease-in-out;
        color: #666666;
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        background-color: #fff;
        background-image: url('arrow-down.svg');
        background-repeat: no-repeat;
        background-position: top 50% right 14px;
        background-size: auto auto;
      }

      .search-form__select::-ms-expand {
        display: none;
      }

      .search-form__select:focus {
        box-shadow: 0px 2px 10px rgb(0 0 0 / 12%);
      }

      .search-form__checkbox-group {
        display: flex;
      }

      .search-form__button {
        align-self: start;
        min-width: 148px;
        height: 40px;
        padding: 0px 36px;
        font-weight: bold;
        font-size: 16px;
        letter-spacing: 0.04em;
        border-radius: 6px;
        color: #ffffff;
        background: #df3f3f;
        cursor: pointer;
        border: none;
        outline: none;
        transition: all 0.4s ease-in-out;
      }

      .search-form__button:hover {
        box-shadow: 0px 0px 10px rgba(205, 17, 17, 0.5);
      }

      .search-form__button:focus {
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .search-form__button:active {
        background: #ea1414;
        box-shadow: 0px 0px 10px rgba(205, 17, 17, 0.5);
      }

      /*Стилизация checkbox*/

      .search-form__checkbox {
        position: absolute;
        z-index: -1;
        opacity: 0;
      }

      .search-form__checkbox + label {
        display: inline-flex;
        align-items: center;
        user-select: none;
      }

      .search-form__checkbox + label::before {
        content: '';
        display: inline-block;
        width: 16px;
        height: 16px;
        flex-shrink: 0;
        flex-grow: 0;
        border: 1px solid #ffffff;
        background: #ffffff;
        border-radius: 4px;
        margin: 0px 8px 1px 0px;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 50% 50%;
        transition: all 0.2s ease-in-out;
      }

      .search-form__checkbox:checked + label::before {
        border-color: #98bc54;
        background-color: #98bc54;
        background-image: url('check.svg');
      }

      /* стили при наведении курсора на checkbox */
      .search-form__checkbox:not(:disabled):not(:checked)
        + label:hover::before {
        box-shadow: 0px 2px 10px rgb(0 0 0 / 12%);
      }

      /* стили для активного состояния чекбокса (при нажатии на него) */
      .search-form__checkbox:not(:disabled):active + label::before {
        background-color: #98bc54;
        border-color: #98bc54;
      }

      /* стили для чекбокса, находящегося в фокусе */
      /* .search-form__checkbox:focus+label::before {
      box-shadow: 0px 2px 10px rgb(0 0 0 / 12%);
    } */

      /* стили для чекбокса, находящегося в состоянии disabled */
      .custom-checkbox:disabled + label::before {
        background-color: #bbd787;
      }

      /* Media */

      @media screen and (max-width: 1178px) {
        .search-form__wrap {
          flex-direction: column;
        }

          margin-bottom: 14px;
        }

      @media screen and (max-width: 1000px) {
        .search-form__wrap {
          flex-direction: row;
        }

        .search-form__list {
          margin-bottom: 0px;
        }
      }

      @media screen and (max-width: 864px) {
        .search-form__wrap {
          flex-direction: column;

        .search-form__list {

      @media screen and (max-width: 760px) {

      }
    </style>
